name: blog
on:
  push:
    branches: [master]
jobs:
  conditional_job_check_files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: technote-space/get-diff-action@v6
        id: blog_check
        with:
          PATTERNS: |
            packages/blog/**/*.*
  static-github-pages-generate:
    needs: [conditional_job_check_files]
    # if: needs.conditional_job_check_files.steps.blog_check.outputs.diff
    env:
      API_PREFIX: ${{ secrets.API_PREFIX}}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          echo ${{ needs.conditional_job_check_files.steps.blog_check.outputs.diff }}
          yarn
          lerna bootstrap
          lerna run build --scope blog
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./blog/dist
  deploy:
    needs: static-github-pages-generate

    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
